function arrayToObject(arr){
    var date = new Date()
    var data1 = date.getFullYear() - arr["1. ikki"][3]
    var data2 = date.getFullYear() - arr["2. udin"][3]

    var people1 = {
        firstName : arr["1. ikki"][0],
        lastName : arr["1. ikki"][1],
        gender : arr["1. ikki"][2],
        age : data1
    }

    var people2 = {
        firstName : arr["2. udin"][0],
        lastName : arr["2. udin"] [1],
        gender : arr["2. udin"] [2],
        age : data2
    }
    
    console.log('1. ikki : ',people1);
    console.log('\n');
    console.log('2. udin : ',people2);
    
}
